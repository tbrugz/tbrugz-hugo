{{ if .Site.DisqusShortname }}<div id="disqus_thread"></div>
<script type="text/javascript">
  var disqus_shortname = '{{ .Site.DisqusShortname }}';
  var disqus_config = function () {
    this.page.identifier = '{{with .GetParam "disqus_identifier" }}{{ . }}{{ else }}{{ .Site.Params.baseurl }}{{ .Permalink }}{{end}}';
    this.page.title = '{{with .GetParam "disqus_title" }}{{ . }}{{ else }}{{ .Title }}{{end}}';
    this.page.url = '{{with .GetParam "disqus_url" }}{{ . | html  }}{{ else }}{{ .Site.Params.baseurl }}{{ .Permalink }}{{end}}';
  };
  (function() {
    var d = document, s = d.createElement('script');
    s.src = '//' + disqus_shortname + '.disqus.com/embed.js';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
  })();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>{{end}}
